<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hover‑Reveal Image Grid</title>
  <style>
    :root{
      --gap: 10px;
      --blur: 12px;
      --round: 16px;
      --reveal-scale: 1.02; /* subtle zoom on hover */
      --dim: 0.75;         /* base brightness when blurred */
      --transition: 220ms cubic-bezier(.2,.8,.2,1);
      --grid-min: 140px;   /* min tile width */
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      background: #0b0e13;
      color: #e6e6e6;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .wrap {
      width: min(1100px, 100%);
      position: relative;
    }

    .toolbar {
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 14px;
      opacity: .85;
    }
    .toolbar .left { display:flex; gap:10px; align-items:center; }
    .pill {
      background: #11161f;
      border: 1px solid #1d2633;
      border-radius: 999px;
      padding: 8px 12px;
      display: inline-flex; gap: 8px; align-items: center;
      color: #b8c0cc;
      font-size: 13px;
    }
    .pill input { accent-color: #7ab7ff; }
    .hint { font-size: 12px; color: #9aa7b8; }

    /* GRID */
    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(var(--grid-min), 1fr));
      gap: var(--gap);
      position: relative;
      transition: opacity var(--transition), transform var(--transition), filter var(--transition);
      will-change: opacity, transform;
    }

    .tile {
      position: relative;
      aspect-ratio: 1/1;
      overflow: hidden;
      border-radius: var(--round);
      transform: translateZ(0);
      isolation: isolate;
      background: #0e141c;
    }

    .tile img {
      width: 100%; height: 100%; object-fit: cover; display: block;
      filter: blur(var(--blur)) saturate(.9) brightness(var(--dim));
      transform: scale(1.06);
      transition: filter var(--transition), transform var(--transition), opacity var(--transition);
      will-change: filter, transform, opacity;
    }

    .tile::after{ /* soft inner highlight */
      content: "";
      position: absolute; inset: 0;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.06);
      pointer-events: none;
      border-radius: inherit;
    }

    /* MODE A: Blur‑until‑hover (per‑tile reveal) */
    .mode--blur .tile:hover img,
    .mode--blur .tile:focus-within img {
      filter: none;
      transform: scale(var(--reveal-scale));
    }

    /* MODE B: Hidden‑until‑hover (entire grid appears only on container hover) */
    .mode--hidden .image-grid {
      opacity: 0;
      transform: scale(1.01);
      pointer-events: none;
      filter: blur(2px);
    }
    .mode--hidden .reveal-hover:hover .image-grid,
    .mode--hidden .reveal-hover:focus-within .image-grid {
      opacity: 1;
      transform: none;
      pointer-events: auto;
      filter: none;
    }

    /* MODE C: Invisible‑until‑hover (per‑tile reveal) */
    .mode--invisible .tile img {
      opacity: 0;
      filter: none; /* truly hidden, not blurred */
      transform: scale(1.02);
      transition: opacity var(--transition), transform var(--transition);
    }
    .mode--invisible .tile:hover img,
    .mode--invisible .tile:focus-within img {
      opacity: 1;
      transform: scale(var(--reveal-scale));
    }

    /* Keyboard focus support */
    .tile a { position:absolute; inset:0; }
    .tile a:focus-visible + img,
    .tile:focus-within img { filter: none; transform: scale(var(--reveal-scale)); }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .image-grid, .tile img { transition: none; }
    }
  </style>
</head>
<body>
  <div class="wrap mode--blur" id="app">
    <div class="toolbar">

        </div>
      </div>
    </div>
  </div>

  <script>
    // Mode toggle (Blur-per-tile vs Hidden-entire-grid)
    const app = document.getElementById('app');
    document.querySelectorAll('input[name="mode"]').forEach(r => {
      r.addEventListener('change', () => {
        app.classList.toggle('mode--hidden', r.value === 'hidden');
        app.classList.toggle('mode--blur', r.value === 'blur');
        app.classList.toggle('mode--invisible', r.value === 'invisible');
      });
    });

    // Touch support: tap anywhere in wrapper to reveal grid for 2s in hidden mode
    let hideTimer;
    const revealHost = document.querySelector('.reveal-hover');
    revealHost.addEventListener('touchstart', () => {
      if (!app.classList.contains('mode--hidden')) return;
      revealHost.classList.add('touch-reveal');
      revealHost.classList.add('hover'); // help some browsers emulate :hover
      clearTimeout(hideTimer);
      hideTimer = setTimeout(() => {
        revealHost.classList.remove('touch-reveal');
        revealHost.classList.remove('hover');
      }, 2000);
    }, {passive:true});
  </script>
